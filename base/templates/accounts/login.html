{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'base:login' %}" method="POST">
    {% csrf_token %}
    <div id="user_id">
        <input id="inputID" type="text" name="username" placeholder="ID"><br>
    </div>
    <div id="user_pw">
        <input id="inputPW" type="password" name="password" placeholder="Password"><br>  
    </div>

    <div id="loginbutton">
        <input id="inputlogin" type="submit" value="로그인">
    </div>
</form>
{% endblock %}
